<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beating Heart for Mom</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffebee;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      position: relative;
      cursor: pointer;
    }
    
    .heart {
      position: relative;
      width: 300px;
      height: 270px;
      transform: scale(1);
      transition: transform 0.2s;
    }
    
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 240px;
      background-color: #ff5252;
      border-radius: 75px 75px 0 0;
    }
    
    .heart::before {
      left: 150px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    
    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    
    .text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      10% { transform: scale(1.1); }
      20% { transform: scale(1); }
      30% { transform: scale(1.2); }
      40% { transform: scale(1); }
      50% { transform: scale(1.3); }
      60% { transform: scale(1); }
      70% { transform: scale(1.2); }
      80% { transform: scale(1); }
      100% { transform: scale(1); }
    }
    
    .beating {
      animation: heartbeat 1.2s infinite;
    }
    
    .text-visible {
      opacity: 1;
    }
    
    .instructions {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: #616161;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container" id="heartContainer">
    <div class="heart" id="heart"></div>
    <div class="text" id="message">I love you maa</div>
  </div>
  <div class="instructions">Click the heart to make it beat!</div>

  <script>
    const heart = document.getElementById('heart');
    const message = document.getElementById('message');
    const container = document.getElementById('heartContainer');
    
    container.addEventListener('click', () => {
      heart.classList.toggle('beating');
      message.classList.toggle('text-visible');
      
      // Optional: Stop the animation after some time
      if (heart.classList.contains('beating')) {
        setTimeout(() => {
          heart.classList.remove('beating');
          message.classList.remove('text-visible');
        }, 6000);
      }
    });
  </script>
</body>
</html>
